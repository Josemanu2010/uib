{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block container %}


<section class="sectionTwo" id="sec">
	<div  class="container" style="height: auto;">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="container">
					<form action="register" method="post">

						<div class="form-group row">
							<div class="col-sm-12">
								<h1 class="text-secondary text-center">UIB-WEB <kbd>Sign-up</kbd></h1>
							</div>
						</div>
						<hr id="secPaddingh">
						<!-- group one form -->
						<!--
						<div class="form-group has-success row">
							<label for="" class="col-sm-4 col-form-label">Subir foto de perfil: </label>
							<div class="col-sm-8">
								<label>Add file (single): </label><br/>
								<input type="file" name="example1"/>			
							</div>
						</div>
						-->
						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Nombres: </label>
							<div class="col-sm-10"><input name="names" type="text" class="form-control" placeholder="Nombres" id="names" required></div>
						</div>

						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Apellidos: </label>
							<div class="col-sm-10"><input name="lastname" type="text" class="form-control" placeholder="Apelidos" id="lastnames" required></div>
						</div>

						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Username: </label>
							<div class="col-sm-10"><input name="username" type="text" class="form-control" placeholder="User" id="username" required></div>
						</div>

						<!-- group three form -->
						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10"><input name="email" type="text" class="form-control" placeholder="E-mail" required></div>
						</div>

						<!-- group two form -->
						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10"><input name="pass" type="password" class="form-control" placeholder="Password" required></div>
						</div>

						<!-- group two form -->

						<!--
						<div class="form-group has-success row">
							<label for="" class="col-sm-2 col-form-label">Confirm Password</label>
							<div class="col-sm-10"><input name="rpass" type="password" class="form-control" placeholder="Re-password" required></div>
						</div>
						-->
						<div class="form-group has-success row">
							<div class="col-sm-6">
								<label for="select_facultad"></label>
								<select class="custom-select" name="select_facultad" id="select_facultad">
									<option value="">Seleccione facultad</option>
									{% for faculty in faculties %}
								    	<option value="{{ faculty.faculty_id|e }}">{{ faculty.faculty_name|e }}</option>
								    {% endfor %}
								</select>
							</div>

							<div class="col-sm-6">
								<label for="select_progran"></label>
								<select class="custom-select" name="select_program" id="select_program" disabled="">
									<option name="text1" value="select_option">Seleccione programa</option>
								</select>
							</div>
						</div>			

						<div class="form-group has-success row">
							<div class="col-sm-6">
								<label for="select_semestre"></label>
								<select class="custom-select" name="select_semestre" id="select_semestre">
									<option value="">Seleccione Semestre</option>
									<option value="1">Semestre 1</option>
									<option value="2">Semestre 2</option>
									<option value="3">Semestre 3</option>
									<option value="4">Semestre 4</option>
									<option value="5">Semestre 5</option>
									<option value="6">Semestre 6</option>
									<option value="7">Semestre 7</option>
									<option value="8">Semestre 8</option>
									<option value="9">Semestre 9</option>
									<option value="10">Semestre 10</option>
								</select>
							</div>
						</div>



						<hr id="secPaddingh">
						
						<div class="form-group row">
							<div class="col-sm-12">
								<h4 class="text-secondary text-center">Intereses</h4>
							</div>
						</div>
						<hr class="secPaddingh">
						<div class="form-group has-success row">
							<div class="col-sm-4">
								{% for skill in skills %}
									<label class="checkbox col-sm-12">
										<input class="form-check-input" type="checkbox" name="skills[]" value="{{ skill.skill_id|e }}"/>{{ skill.skill_name|e }}
									</label>
							    {% endfor %}
							</div>
						</div>
						
						<hr class="secPaddingh">
						<div class="form-group has-success row">
							<label for="" class="col-sm-6 col-form-label">¿Ya tienes cuenta en UIB?</label><a class="col-sm-6" href="login">Entra aquí</a>
						</div>

						<hr class="secPaddingh">
						<div class="form-group row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-success btn-block btn-lg" name="submit">Registrar</button>
							</div>
							<div class="col-sm-6">
								<a href="home" class="btn btn-danger btn-block btn-lg" type="submit" name="submit" >Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
